<div class="mdl-grid">
	<div class="mdl-cell--12-col">
		<h3>Lista de proyectos</h3>
	</div>

	<div class="mdl-cell--12-col">
		<div class="mdl-textfield mdl-js-textfield">
			<input class="mdl-textfield__input" id="filtra" [(ngModel)]="textoafiltrar" placeholder="Filtra por nombre">
			<label class="mdl-textfield__label" for="filtra">Filtra...</label>
		</div>
	</div>

	<div class="mdl-cell--12-col">
		<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nombre</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let proyecto of proyectos | listFilter : textoafiltrar:'nombre'">
					<td>{{proyecto.pid}}</td>
					<td>{{proyecto.nombre}}</td>
				</tr>
			</tbody>
		</table>
		<div class="mdl-cell--12-col">

		</div>
